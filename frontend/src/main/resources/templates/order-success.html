<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công - G15 Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f6f8fa;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
            padding: 2.5rem 2rem;
            max-width: 420px;
            margin: 48px auto;
        }
        .order-summary {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.25rem 1rem;
            margin: 1.5rem 0 1rem 0;
            font-size: 1rem;
        }
        .order-summary th, .order-summary td {
            padding: 0.5rem 0.25rem;
        }
        .order-summary th {
            color: #334155;
            font-weight: 600;
        }
        .order-summary td {
            color: #475569;
        }
        .order-summary tfoot td {
            font-weight: 700;
            color: #0f172a;
        }
        .checkmark {
            width: 64px;
            height: 64px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
        }
        .checkmark i {
            color: #fff;
            font-size: 2.5rem;
        }
        .brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: #f59e0b;
            letter-spacing: 1px;
        }
        @media (max-width: 500px) {
            .card { padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand text-center mb-4">G15 Kitchen</div>
        <div class="checkmark"><i class="fas fa-check"></i></div>
        <h2 class="text-center text-2xl font-bold mb-2 text-slate-800">Cảm ơn bạn đã đặt hàng!</h2>
        <p class="text-center text-slate-500 mb-2">Đơn hàng của bạn sẽ được giao trong nửa tiếng đến 1 tiếng nữa.</p>
        <div class="order-summary">
            <div class="font-semibold mb-2 text-slate-700">Tóm tắt đơn hàng</div>
            <table class="w-full">
                <tbody id="orderItems"></tbody>
                <tfoot>
                    <tr>
                        <td>Tổng cộng</td>
                        <td class="text-right" id="orderTotal"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <button onclick="window.location.href='/'" class="block w-full mt-4 bg-slate-800 hover:bg-slate-900 text-white font-semibold py-2 rounded-lg transition">Quay về trang chủ</button>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const names = params.getAll('name');
      const quantities = params.getAll('quantity');
      const prices = params.getAll('price');
      let total = 0;
      const tbody = document.getElementById('orderItems');
      tbody.innerHTML = '';
      for (let i = 0; i < names.length; i++) {
        const name = names[i];
        const quantity = Number(quantities[i]);
        const price = Number(prices[i]);
        total += price * quantity;
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${name} <span class='text-xs text-slate-400'>x${quantity}</span></td><td class='text-right'>${(price*quantity).toLocaleString('vi-VN')}₫</td>`;
        tbody.appendChild(tr);
      }
      document.getElementById('orderTotal').textContent = total.toLocaleString('vi-VN') + '₫';
    });
    </script>
</body>
</html>
