<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Restaurant Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: stretch;
        }

        .container-fluid {
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        .login-section {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .image-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center;
            background-size: cover;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
        }

        .login-form h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #000;
            margin-bottom: 0.5rem;
        }

        .login-form p {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: none;
            outline: none;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #28a745;
            z-index: 10;
        }

        .form-control.has-icon {
            padding-right: 2.5rem;
        }

        .form-check {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-signin {
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-signin:hover {
            background-color: #218838;
        }

        .signup-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .signup-text a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }

            .login-section, .image-section {
                flex: none;
                height: 50vh;
            }

            .login-section {
                padding: 1.5rem;
            }

            .image-section {
                background-position: center;
            }
        }

        @media (max-width: 576px) {
            .login-form {
                max-width: 100%;
            }

            .login-form h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Forgot Password Section -->
        <div class="login-section">
            <div class="login-form">
                <h2>Quên mật khẩu?</h2>
                <p>Nhập địa chỉ email của bạn để nhận liên kết đặt lại mật khẩu</p>

                <form th:action="@{/forgot-password}" method="post" class="needs-validation" novalidate>
                    <div class="input-group">
                        <input type="email" class="form-control has-icon" id="email" name="email" placeholder="Email" required>
                         <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <div class="invalid-feedback">Vui lòng nhập địa chỉ email hợp lệ</div>
                    </div>

                    <button type="submit" class="btn btn-signin">Gửi yêu cầu đặt lại</button>
                </form>

                <div class="signup-text">
                    <a th:href="@{/login}">Quay lại đăng nhập</a>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation JS -->
    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
